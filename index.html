<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize_8_0_1.css">
    <link rel="stylesheet" href="styles.css">

    <link rel="shortcut icon" href="images/title/title.ico" type="image/x-icon">
